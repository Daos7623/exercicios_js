<meta charset="UTF-8">
<title>mostra_idades2</title>

<script>
	function pulaLinha() {
		document.write("<br><hr><br>");
	}
	
	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	
	var ano = 2020;
	mostra("Eu nasci em " + (ano - 28));
	mostra("Tati nasceu em " + (ano - 29));
	mostra("Jorge nasceu em " + (ano - 71));
	
</script>
