<meta charset="UTF-8">
<title>texto_puro</title>

<script>

   	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	
	var anoAtual = 2020;
	var anoChegada = 1500;
	var diferencaAno = anoAtual - anoChegada;
	
	mostra("Se passaram " + Math.round(diferencaAno/28) + " gerações");
		
</script>
