<meta charset="UTF-8">
<title>De 20 a 0</title>

<script>
	function pularLinha() {
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pularLinha();
	}
	
	
	var primeiroNumero = 20;
	
	
	
	while (primeiroNumero >= 0) {
		mostra(primeiroNumero);
		primeiroNumero = primeiroNumero - 1;
		
	
	}
	
	mostra("Fim");
</script>
