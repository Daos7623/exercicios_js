<body>
    <!--Exercício 9-->
    <h3>Exercício 9</h3>
    <p>
        <script>
            var itemMenu = prompt("Por favor, escolha um dos itens do menu abaixo: \n1 - Refrigerante\n2 - Suco\n3 - Água");
            function escolherMenu (itemMenu) {
                if (itemMenu == 1) {
                    return "Você escolheu o item de número 1, o refrigerante."
                } else if (itemMenu == 2) {
                    return "Você escolheu o item de número 2, o suco.";
                } else if (itemMenu == 3) {
                    return "Você escolheu o item de número 3, a água.";
                } else {
                    return "Não foi possível registrar seu pedido.";
                }

            }

            document.write (escolherMenu(itemMenu));
        </script>
    </p>    
</body>
