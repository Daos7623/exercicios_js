<body>
    <!--Exercício 6-->
    <h3>Exercício 6</h3>
    <p>
        <script>
            var corSemaforo = prompt("Qual é a cor do semáforo?");
            function semaforo (corSemaforo) {
                if (corSemaforo == "verde" || corSemaforo == "Verde") {
                    return "Pode passar!";
                } else if (corSemaforo == "amarelo" || corSemaforo == "Amarelo" || corSemaforo == "amarela" || corSemaforo == "Amarela" ) {
                    return "Melhor frear."
                } else if (corSemaforo == "vermelho" || corSemaforo == "Vermelho" || corSemaforo == "vermelha" || corSemaforo == "Vermelha") {
                    return "Pare já!";
                } else {
                    return "Digite novamente a cor do semáforo."
                }
            }

            document.write (semaforo(corSemaforo));
        </script>
    </p>
</body>
</html>
