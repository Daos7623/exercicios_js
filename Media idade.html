<meta charset="UTF-8">
<title>Média idade</title>

<script>
	function pularLinha() {
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pularLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Quantidade de familiares:"));
	
	var numero = 1;
	var totalIdades = 0;
	while (numero <= totalFamiliares){
		
		var idade = parseInt(prompt("Informe a idade do familiar:"));
		totalIdades = totalIdades + idade;
		numero ++;
	}
	
	var mediaIdades = totalIdades/totalFamiliares;
	mostra ("A média das idades é: " + mediaIdades);
	mostra("Fim");
	
</script>
