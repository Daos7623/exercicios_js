<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O problema das laranjas</title>
</head>
<script>
    var quantVizinhos = prompt("Informe a quantidade de vizinhos: ");
    var quantLaranjas = prompt("Informe a quantidade de laranjas: ");
    var sobraLaranja = sobra(quantLaranjas,quantVizinhos);

    function sobra (laranjas,vizinhos) {      
        return Math.trunc(laranjas % vizinhos);
    }

    sobra(quantLaranjas,quantVizinhos);

    document.write("A sobra ser√° de " + sobraLaranja + " laranja(s).");   

</script>

</body>
</html>
