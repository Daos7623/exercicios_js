<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var soma1 = 0;
        var array1 = [1,2,3];
            for ( var i = 0; i < array1.length; i++ ) {
                var elemento1 = array1[i];
                soma1 += elemento1;
            }

        var soma2 = 0;
        var array2 = [4,4,4];
            for (var j = 0; j < array2.length; j++) {
                var elemento2 = array2[j];
                soma2 += elemento2;
            }

        var somaTotal = soma1 + soma2;

        console.log(soma1);
        console.log(soma2);
        console.log(somaTotal);
    </script>
    
</body>
</html>
