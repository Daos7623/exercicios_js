<body>
    <!--Exercício 4-->
    <h3>Exercício 4</h3>
    <p>
        <script>
            var idadeUsuarioDirigir = prompt("Qual é a sua idade?");
            var idadePermitidaDirigir = 18;
            function direcao (idadeUsuarioDirigir,idadePermitidaDirigir) {
                if (idadeUsuarioDirigir >= idadePermitidaDirigir) {
                    return "Você pode dirigir.";
                } else if (idadeUsuarioDirigir < idadePermitidaDirigir) {
                    return "Você não pode dirigir.";
                } else {
                    return "Digite novamente sua idade."
                }
            }

            document.write (direcao(idadeUsuarioDirigir,idadePermitidaDirigir));
        </script>
    </p>   
</body>
