<meta charset="UTF-8">
<title>Futebol</title>

<script>
	function pularLinha() {
	
		document.write("<br>");
		document.write("<br>");
	}
	
	function mostra(frase) {
	
		document.write(frase);
		pularLinha();
	}
	
	var vitorias = parseInt (prompt("Qual o número de vitórias:"));
	var empates = parseInt (prompt("Qual o número de empates:"));
	var pontos = vitorias * 3 + empates;

	mostra ("O time fez " + pontos + " pontos.");
	
	if (pontos > 28) {
			mostra("Seu time está melhor do que o ano passado.");
	}
	else if (pontos < 28) {
			mostra("Seu time está pior do que o ano passado.");
	}
	else if (pontos == 28) {
			mostra("Seu time está igual ao ano passado.");
	}
		
	mostra ("Fim");
	
</script>
