<body>
    <!--Exercício 5-->
    <h3>Exercício 5</h3>
    <p>
        <script>
            var idadeUsuarioBeber = prompt("Qual é a sua idade?");
            var idadePermitidaBeber = 18;
            function bebedeira (idadeUsuarioBeber,idadePermitidaBeber) {
                if (idadeUsuarioBeber >= idadePermitidaBeber) {
                    return "Você pode beber.";
                } else if (idadeUsuarioBeber < idadePermitidaBeber) {
                    return "Você não pode beber.";
                } else {
                    return "Digite novamente sua idade."
                }
            }

            document.write (bebedeira(idadeUsuarioBeber,idadePermitidaBeber));
        </script>
    </p>
</body>
